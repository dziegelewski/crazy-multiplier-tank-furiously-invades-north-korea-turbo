<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Logo creator</title>
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<style>
		h1 {

			font-size: 50px;
			margin-top: 4em;
			font-family: 'Passion One', cursive;
			color: black;
			text-align: center;
			letter-spacing: -1.5px;

			color: #009F2E;
		}

<body>
	<h1>
			Crazy Multiplier Tank <br>
